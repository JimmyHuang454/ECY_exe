name: ECY
on: [push, pull_request]

jobs:
  setup_env:
    name: windows-latest
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      #############
      #  clone  #
      #############
      - name: Checkout myself
        uses: actions/checkout@v2
        with:
          repository: JimmyHuang454/ECY_exe
          path: ECY

      ####################
      #  Install python  #
      ####################
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7" # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: "x86" # optional x64 or x86. Defaults to x64 if not specified

      #########################
      #  Install pyinstaller  #
      #########################
      - name: Install pyinstaller
        run: |
          python3 --version
          pip3 install pyinstaller

      ###########
      #  Build  #
      ###########
      - name: Build with pyinstaller
        run: |
          python ./ECY/build.py
          cd ./ECY
          ls

      ################
      #  UploadFile  #
      ################
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
        with:
          files: ./ECY/dist/Windows.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        with:
          files: ./ECY/dist/Linux.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        with:
          files: ./ECY/dist/Mac.exe
