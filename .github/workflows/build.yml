name: ECY
on: [push, pull_request]

jobs:
  setup_env:
    name: windows-latest
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      #############
      #  clone  #
      #############
      - name: Checkout myself
        uses: actions/checkout@v2
        with:
          repository: JimmyHuang454/ECY_exe
          path: ECY

      - name: Checkout theia
        uses: actions/checkout@v2
        with:
          repository: typescript-language-server/typescript-language-server
          path: ./ECY/typescript-language-server

      ####################
      #  Install python  #
      ####################
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8" # Version range or exact version of a Python version to use, using SemVer's version range syntax

      ##################
      #  setup nodejs  #
      ##################
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: npm install
        run: |
          npm install -g nexe
          cd ./ECY/typescript-language-server
          ls
          npm install
          npm run compile

      #########################
      #  Install pyinstaller  #
      #########################
      - name: Install pyinstaller
        run: |
          python3 --version
          pip3 install pyinstaller
          pip3 install pygments
          pip3 install jedi_language_server

      ###########
      #  Build  #
      ###########
      - name: Build with pyinstaller
        run: |
          python ./ECY/build.py
          cd ./ECY
          ls

      #######################################################################
      #                               upload                                #
      #######################################################################
      - name: Test
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
        run: |
          ./ECY/dist/jedi_Windows.exe --help
          ./ECY/ts_Windows.exe --help
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
        with:
          files: |
            ./ECY/dist/ECY_Windows.exe
            ./ECY/dist/jedi_Windows.exe
            ./ECY/ts_Windows.exe

      ###########
      #  linux  #
      ###########
      - name: Test
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: |
          ./ECY/dist/jedi_Linux.exe --help
          ./ECY/ts_Linux.exe --help
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        with:
          files: |
            ./ECY/dist/ECY_Linux.exe
            ./ECY/dist/jedi_Linux.exe
            ./ECY/ts_Linux.exe

      #########
      #  mac  #
      #########
      - name: Test
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        run: |
          ./ECY/dist/jedi_Mac.exe --help
          ./ECY/ts_Mac.exe --help
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        with:
          files: |
            ./ECY/dist/ECY_Mac.exe
            ./ECY/dist/jedi_Mac.exe
            ./ECY/ts_Mac.exe
